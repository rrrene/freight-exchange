<script type="text/javascript">
  site_info_prefix = "<%= resource.class.to_s.underscore %>";
  var all_site_infos = {
    <% current_user.recent_site_infos.each do |site_info| %>
    '<%= site_info.id %>': { <%= SiteInfo::SITE_ATTRIBUTES.map { |field|
        %Q('#{field}': "#{site_info.__send__(field).to_s}")
      }.join(', ').html_safe %> },
    <% end %>
    '0': {}
  };
</script>
